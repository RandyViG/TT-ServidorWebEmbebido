<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/data-admin.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"> 
    <title>Servidor</title>
</head>
<body>
    <div class="container">
        <section class="sidebar">
            <nav class="sidebar_nav">
                <img class="icons" src="./src/assets/dashboard-icon.png" alt="">
                <img class="icons" src="./src/assets/exit-icon-128.png" alt="">
            </nav>
        </section>
        <section class="content">
            <header class="content_header">
                <div>
                    <img src="./src/assets/user-icon.png" alt="">
                    <i>admin</i>
                </div>
            </header>
            <main class="content_main">
                <form class="main_form" action="">
                    <input class="main_form-input" type="number" placeholder="Id. Nodo Sensor">
                    <input class="main_form-input" type="text" placeholder="Nombre de usuario">
                    <input class="main_form-input" type="password" placeholder="Nueva contraseña">
                    <input class="main_form-input" type="password" placeholder="Confirmar contraseña">
                    <button class="main_form-button">Enviar</button>
                </form>
            </main>
            <footer class="content_footer">
    
            </footer>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./src/js/charts.js"></script>
</body>
</html>
