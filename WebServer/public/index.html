<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"> 
    <title>Servidor</title>

<body>
    <div class="container">
        <section class="sidebar">
            <nav class="sidebar_nav">
                <a id="btn-dashboard" ><img class="icons" src="./src/assets/dashboard-icon.png" alt=""></a>
                <a id="btn-settings"><img class="icons" src="./src/assets/config-icon.svg" alt=""></a>

            <main class="content_main">

                    </div>

                </div>
                <div class="chart">
                    <h1 class="chart-title">Humedad</h1>
                    <div class="canva">
                        <canvas id="myChart3" width="400" height="400"></canvas>
                    </div>
                    <h2 id="hum-data" class="chart-data">-</h2>
                </div>
            </main>
            <footer class="content_footer">

    <script src="./src/js/index.js"></script>
