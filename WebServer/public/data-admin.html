<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/data-admin.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"> 
    <title>Servidor</title>
</head>
<body>
    <div class="container">
        <section class="sidebar">
            <nav class="sidebar_nav">
                <a id="btn-dashboard" ><img class="icons" src="./src/assets/dashboard-icon.png" alt=""></a>
                <a id="btn-logout"><img class="icons" src="./src/assets/exit-icon-128.png" alt=""></a>
            </nav>
        </section>
        <section class="content">
            <header class="content_header">
                <div>
                    <img src="./src/assets/user-icon.png" alt="">
                    <i id="nav_usr_name"></i>
                </div>
            </header>
            <main class="content_main">
                <form id="form-up-usr" class="main_form" action="">
                    <div id="error-msg" class="error-msg-s hidden"><label>Nombre de usuario ocupado o las contraseñas no coinciden</label></div>
                    <input id="lbl-sensor" class="main_form-input" type="number" placeholder="Id. Nodo Sensor">
                    <input id="lbl-nombre-usr" class="main_form-input" type="text" placeholder="Nombre de usuario">
                    <input id="lbl-mail" class="main_form-input" type="text" placeholder="E-mail">
                    <input id="lbl-psw" class="main_form-input" type="password" placeholder="Nueva contraseña">
                    <input id="lbl-conf-psw" class="main_form-input" type="password" placeholder="Confirmar contraseña">
                    <button class="main_form-button">Enviar</button>
                </form>
            </main>
            <footer class="content_footer">
    
            </footer>
        </section>
    </div>
    <script src="./src/js/config.js"></script>
    <script src="./src/js/form_admin.js"></script>
    <script src="./src/js/navigation.js"></script>
</body>
</html>
